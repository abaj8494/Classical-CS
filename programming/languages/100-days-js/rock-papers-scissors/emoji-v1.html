<!DOCTYPE html>
<html>
    <head>
        <title>🪨📄✂️</title>
    </head>
    <script>
        function getComputerMove() {
            const options = ["Rock", "Paper", "Scissors"];
            const randomIndex = Math.floor(Math.random() * options.length)
            return options[randomIndex]
        }
        function hasPlayerWonRound(player, computer) {
            return (
                (player === "Rock" && computer === "Scissors") || 
                (player === "Scissors" && computer === "Paper") ||
                (player === "Paper" && computer === "Rock")
            );
        }
        function verdict(player) {
            let computer = getComputerMove();

            let verdict;
            if (hasPlayerWonRound(player, computer)) {
                verdict = "Player Won";
            } else if (computer === player) { 
                verdict = "Tie";
            } else { 
                verdict = "Player Lost";
            }
            console.log(verdict + " because computer played " + computer)
            alert(`${verdict} because you played ${player} and computer played ${computer}!`)
        }
    </script>
    <body>
        <p>Rock, Paper, Scissors ✂️</p>
        <button onclick='
            verdict("Rock")
        '>Rock 🪨</button>
        <button onclick='
            verdict("Paper")
        '>Paper 📄</button>
        <button onclick='
            verdict("Scissors")
        '>Scissors ✂️</button>
    </body>
</html>
